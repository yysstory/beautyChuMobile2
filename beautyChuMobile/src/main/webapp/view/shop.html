<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>jQuery Mobile Basic</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../css/icon.css" />
<link rel="stylesheet" href="../css/main.css" />

<link rel="stylesheet" href="../css/idangerous.swiper.css" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<style type="text/css">
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

* {
	font-family: "Nanum Gothic", sans-serif;
}

/* 가장 큰 내용 css */
#content-div {
	padding: 0px;
	background-color: lightgray;
}
</style>


</head>
<body>


	<div data-role="page" class="page">
		<div data-role="header" style="overflow: hidden" data-position="fixed">
			<h1>BeautyChu~♥</h1>
			<a href="option.html" rel="external" data-icon="gear"
				data-iconpos="notext" class="ui-btn-right"></a>

			<div data-role="navbar">
				<ul>
					<li><a href="hot.html" rel="external">HOT</a></li>
					<li><a href="woman.html" rel="external">WOMEN</a></li>
					<li><a href="man.html" rel="external">MAN</a></li>
					<li><a href="#" data-transition="slide"
						class="ui-btn-active ui-state-persist">SHOP</a></li>
					<li><a href="mychu.html" rel="external">MyChu</a></li>
				</ul>
			</div>
		</div>
		<!-- /header -->

		<div data-role="content" id=content-div >
			<div class="map_wrap" data-enhance="false" data-role="none">
				<div id="map"	style="width: 100%; height: 100%; position: relative; overflow: hidden;"></div>

				<div id="menu_wrap" class="bg_white">
					<div class="option">
						<p>
						<form onsubmit="searchPlaces(); return false;">
							<input type="text" value="미용실" id="keyword" size="20">
							<button type="submit">검색하기</button>
						</form>
					</div>
					<hr>
					<ul id="placesList"></ul>
					<div id="pagination"></div>
				</div>
			</div>
		</div>
	</div>


	<script		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script		src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript"	src="//apis.daum.net/maps/maps3.js?apikey=d68325ce80aa99b09337e375aa77d969&libraries=services"></script>





</body>
</html>
